<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jqGame</title>

        <link rel="stylesheet" href="jqGame.css">
    </head>

    <body>
        <video id="background_video" src=".\media\video\pink_binary_space.mp4" autoplay muted loop></video>

        <div id="game_container">
            <div id="game_cards_container">
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
                <div class="game_card" id=""></div>
            </div>
            <br>
            <div id="game_stats_container">
                <button id="reset_game_button">Reset Game</button>
                <p>Number of Attempts: <span id="no_of_attempts">-</span></p>
                <p>Pairs Left to Find: <span id="pairs_left_to_find">8</span></p>

                <p>Card one id: <span id="card_one_id"></span></p>
                <p>Card two id: <span id="card_two_id"></span></p>
                <p>It's a... <span id="match_test"></span></p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="jqGame.js"></script>
    </body>
</html>
